<!Doctype html>
<head>
    <meta charset="UTF-8">
    <title>
        Ordered and Unordered lists
    </title>
</head>

<body>
    <p>
        Firstly i will create an Unordered list
    </p>
        <ul>                                    <!--ul is for Unordered list-->
            <li>India</li>                      <!--li is for List item-->
            <li>US</li>
            <li>China</li>
            <li>Pakistan</li>
        </ul>

    <p>
        Now i will create an Ordered lists
    </p>
        <ol>                                    <!--ol is for Ordered list-->
            <li>India</li>       
            <li>US</li>
            <li>China</li>
            <li>Pakistan</li>
        </ol>
    
    <p>
        Below given is description list, Which will have terme and its description
    </p>
        <dl>                                    <!--dl is for Description list-->
            <dt>                                <!--dt is for Terme-->
                Coffee
            </dt>
            <dd>                                <!--dd is for Description of that terme-->
                = Black hot drink
            </dd>

            <dt>
                Milk
            </dt>
            <dd>
                = White cow drink
            </dd>
        </dl>

    </body>
</html>
